<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freecodecamp survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <div class="form-container">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email"
                       pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
                <input type="number" id="number" name="age" placeholder="Age" min="10" max="100" step="1"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" class="form-control" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer Not to Say">Prefer Not to Say</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" id="Definitely" name="recommend" value="Definitely" class="input-radio"
                           checked>Definitely
                </label>
                <label>
                    <input type="radio" id="Maybe" name="recommend" value="Maybe" class="input-radio"
                    >Maybe
                </label>
                <label>
                    <input type="radio" id="Not Sure" name="recommend" value="Not Sure" class="input-radio"
                    >Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="feature" name="feature" class="form-control">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    <option value="Challenges">Challenges</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label>
                    <input
                            name="prefer"
                            value="front-end-projects"
                            type="checkbox"
                            class="input-checkbox"
                    />Front-end Projects</label
                >
                <label>
                    <input
                            name="prefer"
                            value="back-end-projects"
                            type="checkbox"
                            class="input-checkbox"
                    />Back-end Projects</label
                >
                <label
                ><input
                        name="prefer"
                        value="data-visualization"
                        type="checkbox"
                        class="input-checkbox"
                />Data Visualization</label
                >
                <label
                ><input
                        name="prefer"
                        value="challenges"
                        type="checkbox"
                        class="input-checkbox"
                />Challenges</label
                >
                <label
                ><input
                        name="prefer"
                        value="open-source-community"
                        type="checkbox"
                        class="input-checkbox"
                />Open Source Community</label
                >
                <label
                ><input
                        name="prefer"
                        value="gitter-help-rooms"
                        type="checkbox"
                        class="input-checkbox"
                />Gitter help rooms</label
                >
                <label
                ><input
                        name="prefer"
                        value="videos"
                        type="checkbox"
                        class="input-checkbox"
                />Videos</label
                >
                <label
                ><input
                        name="prefer"
                        value="city-meetups"
                        type="checkbox"
                        class="input-checkbox"
                />City Meetups</label
                >
                <label
                ><input
                        name="prefer"
                        value="wiki"
                        type="checkbox"
                        class="input-checkbox"
                />Wiki</label
                >
                <label
                ><input
                        name="prefer"
                        value="forum"
                        type="checkbox"
                        class="input-checkbox"
                />Forum</label
                >
                <label
                ><input
                        name="prefer"
                        value="additional-courses"
                        type="checkbox"
                        class="input-checkbox"
                />Additional Courses</label
                >
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comment here..."
                ></textarea>
            </div>
            <div class="form-group">
                <button class="submit-button" id="submit" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
